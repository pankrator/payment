zones:
  internal:
    hostnames:
      - localhost
      - uaa

issuer.uri: http://uaa:8080

scim:
  groups:
    zones.read: Read identity zones
    zones.write: Create and update identity zones
    idps.read: Retrieve identity providers
    idps.write: Create and update identity providers
    clients.admin: Create, modify and delete OAuth clients
    clients.write: Create and modify OAuth clients
    clients.read: Read information about OAuth clients
    clients.secret: Change the password of an OAuth client
    scim.write: Create, modify and delete SCIM entities, i.e. users and groups
    scim.read: Read all SCIM entities, i.e. users and groups
    scim.create: Create users
    scim.userids: Read user IDs and retrieve users by ID
    scim.zones: Control a user's ability to manage a zone
    scim.invite: Send invitations to users
    password.write: Change your password
    oauth.approval: Manage approved scopes
    oauth.login: Authenticate users outside of the UAA
    openid: Access profile information, i.e. email, first and last name, and phone number
    groups.update: Update group information and memberships
    uaa.user: Act as a user in the UAA
    uaa.resource: Serve resources protected by the UAA
    uaa.admin: Act as an administrator throughout the UAA
    uaa.none: Forbid acting as a user
    uaa.offline_token: Allow offline access
  users:
    - testy|testy|testy@test.org|testy|testy|
    - manager|manager|manager@test.org|manager|manager|
    - developer|developer|developer@test.org|developer|developer|
    - auditor|auditor|auditor@test.org|auditor|auditor|
oauth:
  user:
    authorities:
      - openid
      - scim.me
      # - cloud_controller.read
      # - cloud_controller.write
      # - cloud_controller_service_permissions.read
      - password.write
      - scim.userids
      - uaa.user
      - uaa.admin
      - clients.admin
      - clients.read
      - clients.write
      - approvals.me
      - oauth.approvals
      - profile
      - roles
      - user_attributes
      - uaa.offline_token
  clients:
    admin-client:
      id: admin-client
      secret: adminclientsecret
      scope: uaa.none,oauth.approvals
      authorized-grant-types: client_credentials
      authorities: uaa.admin,clients.write,clients.admin,zones.uaa.admin,clients.read
    payment:
      id: payment
      secret: '1234'
      scope: uaa.user,refresh_token
      authorized-grant-types: password,refresh_token


